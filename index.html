<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="theme-01">
    <main class="main-container">
        <div class="card-container">
            <div class="card-img">
                <img src="assets/images/image-product-desktop.jpg" alt="image" class="hide-on-mobile">
                <img src="assets/images/image-product-mobile.jpg" alt="image" class="show-on-mobile">
            </div>

            <div class="card-body">
                <div class="content">
                    <h5 class="product-cat">PERFUME</h5>

                    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

                    <p class="product-excerpt">
                        A floral, solar and voluptuous interpretation composed by Oliver Polge, 
                        Perfumer-Creator for the House of CHANEL
                    </p>

                    <div class="product-pricing">
                        <h3>$149.99</h3>
                        <span>$169.99</span>
                    </div>

                    <button class="btn-primary add-cart ic-flx">
                        <i class="ic-icon-cart ic-h"></i>&nbsp;Add to cart
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution algn-center">
            Challenge by 
            <a 
                href="https://www.frontendmentor.io?ref=challenge" 
                target="_blank"
                rel="noreferrer"
            >Frontend Mentor</a>.
            Coded by <a href="javascript:;">@GAKENOU</a>.
        </div>
    </footer>
</body>

</html>
